<!DOCTYPE html>
<html lang="en-US" ng-app="app">

<head>
    <title>San Diego Top Spots</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<!-- always include ng-controller in body tag -->

<body ng-controller="HomeController as homeCtrl">

    <div>
        <table>
            <tbody>
                <tr>
                  <th>Name</th>
                  <th>description</th>
                  <th>location</th>

                </tr>
                <tr ng-repeat='place in homeCtrl.place'>
                    <td>{{place.name}}</td>
                    <td>{{place.description}}</td>
                    <td><a ng-href= "https://www.google.com/maps?q={{place.location[0]}},{{place.location[1]}}">Search</a></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
